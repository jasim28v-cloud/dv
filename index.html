<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&display=swap');

        :root {
            --p-neon: #ff007f;
            --p-glow: rgba(255, 0, 127, 0.5);
            --bg-dark: #050002;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg-dark); color: #fff; 
            overflow: hidden; font-family: 'Rajdhani', sans-serif;
        }

        .app-container { 
            height: 100vh; width: 100vw;
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scroll-behavior: smooth;
            scrollbar-width: none;
            perspective: 1200px;
        }
        .app-container::-webkit-scrollbar { display: none; }

        .video-card { 
            height: 100vh; width: 100vw;
            scroll-snap-align: start; 
            scroll-snap-stop: always;
            position: relative; 
            display: flex; align-items: center; justify-content: center;
            background: #000;
        }

        .video-wrapper {
            width: 94%; height: 90%;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 0 50px rgba(0,0,0,0.8), 0 0 20px var(--p-glow);
            border: 1px solid rgba(255, 0, 127, 0.2);
        }

        .video-card.active .video-wrapper {
            transform: scale(1);
            border: 1px solid var(--p-neon);
        }

        video { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: brightness(0.8) contrast(1.1);
            transition: 0.8s filter;
        }
        .active video { filter: brightness(1) contrast(1.1); }

        .side-scanner {
            position: absolute; left: 0; top: 0; width: 2px; height: 100%;
            background: var(--p-neon); box-shadow: 0 0 15px var(--p-neon);
            animation: scanY 3s infinite alternate; z-index: 10;
        }
        @keyframes scanY { from { top: -100%; } to { top: 100%; } }

        .side-dock { position: absolute; left: 25px; bottom: 150px; z-index: 100; display: flex; flex-direction: column; gap: 20px; }
        .dock-item {
            width: 55px; height: 55px; 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 0, 127, 0.3); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--p-neon);
        }
        .dock-item:hover { transform: translateX(10px); background: var(--p-neon); color: #fff; box-shadow: 0 0 30px var(--p-neon); }

        .hud-info {
            position: absolute; bottom: 50px; right: 35px;
            z-index: 100; text-align: right; pointer-events: none;
        }
        .tag {
            background: var(--p-neon); color: #000; font-weight: bold;
            padding: 2px 10px; border-radius: 4px; font-size: 10px;
            letter-spacing: 2px; margin-bottom: 10px; display: inline-block;
        }

        .progress-line {
            position: absolute; bottom: 0; left: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--p-neon), transparent);
            width: 0%; z-index: 1000; transition: 0.2s linear;
        }

        .top-header {
            position: fixed; top: 0; width: 100%; padding: 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; pointer-events: none;
        }
    </style>
</head>

        videoData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `

                </div>
            `;
            feed.appendChild(card);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vid = entry.target.querySelector('video');
                const bar = entry.target.querySelector('.progress-line');
                
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    vid.play().catch(() => {});
                    vid.ontimeupdate = () => { bar.style.width = (vid.currentTime / vid.duration) * 100 + '%'; };
                } else {
                    entry.target.classList.remove('active');
                    vid.pause();
                    vid.currentTime = 0;
                }
            });
        }, { threshold: 0.6 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false });
        }, 1000);

        window.onclick = () => { document.querySelectorAll('video').forEach(v => v.muted = false); };
